<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Hockey Training Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as inline SVG components
        const AlertCircle = ({ className, style }) => (
            <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        function HockeyTrainingGenerator() {
            const [formData, setFormData] = useState({
                skillLevel: '',
                skillToLearn: '',
                playerCount: ''
            });
            const [exercise, setExercise] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const generateExercise = async () => {
                if (!formData.skillLevel || !formData.skillToLearn || !formData.playerCount) {
                    setError('Please fill out all fields');
                    return;
                }

                setError('');
                setLoading(true);

                const playerInfo = formData.playerCount === '1' 
                    ? 'for individual practice' 
                    : `for ${formData.playerCount} players`;

                const prompt = `Create a concise field hockey training exercise with the following requirements:
    
Skill Level: ${formData.skillLevel}
Skill to Learn: ${formData.skillToLearn}
Number of Players: ${formData.playerCount} player(s)

Format your response EXACTLY like this (no hashtags, no bold text, no special formatting):

Exercise Name: [name]

Equipment: [list items needed]

Setup: [brief description of field layout]

Steps:
1. [first action]
2. [second action]
3. [third action]
4. [fourth action]
5. [fifth action]
6. [sixth action]

Duration: [time or repetitions]

Keep it SHORT and simple. Maximum 6 steps. Use plain text only.`;

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': 'YOUR_API_KEY_HERE',
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1500,
                            messages: [
                                {
                                    role: 'user',
                                    content: prompt
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate exercise');
                    }

                    const data = await response.json();
                    const generatedText = data.content
                        .filter(item => item.type === 'text')
                        .map(item => item.text)
                        .join('\n');
                    
                    setExercise(generatedText);
                } catch (err) {
                    setError('Failed to generate exercise. Please check your API key and try again.');
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const resetForm = () => {
                setFormData({
                    skillLevel: '',
                    skillToLearn: '',
                    playerCount: ''
                });
                setExercise('');
                setError('');
            };

            return (
                <div className="min-h-screen p-4 relative overflow-hidden" style={{backgroundColor: '#000E54'}}>
                    <div className="max-w-4xl mx-auto relative z-10">
                        {/* Header */}
                        <div className="text-center mb-8 pt-8">
                            <div className="inline-flex items-center justify-center w-32 h-32 mb-4">
                                <svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M28 110 Q26 112 26 115 Q26 118 28 120 Q30 122 33 122 Q36 122 38 120 L64 64 L72 28 Q74 24 76 24 Q78 24 80 26 L78 32 L70 60 L40 115 Q38 118 35 118 Q32 118 30 116 Q28 114 28 110 Z" 
                                          fill="#F76900" stroke="none"/>
                                    <path d="M100 110 Q102 112 102 115 Q102 118 100 120 Q98 122 95 122 Q92 122 90 120 L64 64 L56 28 Q54 24 52 24 Q50 24 48 26 L50 32 L58 60 L88 115 Q90 118 93 118 Q96 118 98 116 Q100 114 100 110 Z" 
                                          fill="#F76900" stroke="none"/>
                                    <circle cx="64" cy="100" r="8" fill="#F76900"/>
                                </svg>
                            </div>
                            <h1 className="text-4xl font-bold mb-2 text-white">
                                Field Hockey Training Generator
                            </h1>
                            <p className="text-white text-lg">
                                Get personalized training exercises for any skill level
                            </p>
                        </div>

                        {/* Form Card */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            <div className="grid md:grid-cols-2 gap-6">
                                {/* Skill Level */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        <Award className="inline w-4 h-4 mr-1" />
                                        Skill Level
                                    </label>
                                    <select
                                        name="skillLevel"
                                        value={formData.skillLevel}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:border-transparent"
                                        style={{outline: 'none'}}
                                    >
                                        <option value="">Select skill level...</option>
                                        <option value="beginner">Beginner</option>
                                        <option value="average">Average</option>
                                        <option value="advanced">Advanced</option>
                                        <option value="pro">Pro</option>
                                    </select>
                                </div>

                                {/* Number of Players */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        <Users className="inline w-4 h-4 mr-1" />
                                        How many players?
                                    </label>
                                    <input
                                        type="number"
                                        name="playerCount"
                                        value={formData.playerCount}
                                        onChange={handleInputChange}
                                        placeholder="e.g., 1 for solo, 10 for team"
                                        min="1"
                                        max="30"
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:border-transparent"
                                        style={{outline: 'none'}}
                                    />
                                </div>

                                {/* Skill to Learn */}
                                <div className="md:col-span-2">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        What skill do you want to work on?
                                    </label>
                                    <input
                                        type="text"
                                        name="skillToLearn"
                                        value={formData.skillToLearn}
                                        onChange={handleInputChange}
                                        placeholder="e.g., dribbling, passing, shooting, defense, penalty corners..."
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:border-transparent"
                                        style={{outline: 'none'}}
                                    />
                                </div>
                            </div>

                            {/* Error Message */}
                            {error && (
                                <div className="mt-6 p-4 bg-red-50 border-l-4 rounded" style={{borderColor: '#F76900'}}>
                                    <div className="flex items-center">
                                        <AlertCircle className="w-5 h-5 mr-2" style={{color: '#F76900'}} />
                                        <p style={{color: '#000E54'}}>{error}</p>
                                    </div>
                                </div>
                            )}

                            {/* Buttons */}
                            <div className="flex gap-4 mt-6">
                                <button
                                    onClick={generateExercise}
                                    disabled={loading}
                                    className="flex-1 text-white font-semibold py-4 px-6 rounded-lg hover:opacity-90 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all flex items-center justify-center shadow-lg"
                                    style={{backgroundColor: '#F76900'}}
                                >
                                    {loading ? (
                                        <>
                                            <Loader2 className="animate-spin w-5 h-5 mr-2" />
                                            Generating Exercise...
                                        </>
                                    ) : (
                                        'Generate Training Exercise'
                                    )}
                                </button>
                                
                                {exercise && (
                                    <button
                                        onClick={resetForm}
                                        className="px-6 py-4 border-2 font-semibold rounded-lg hover:bg-gray-50 transition-colors"
                                        style={{borderColor: '#000E54', color: '#000E54'}}
                                    >
                                        Clear
                                    </button>
                                )}
                            </div>
                            
                            {/* Regenerate button below results */}
                            {exercise && (
                                <div className="mt-4 text-center">
                                    <button
                                        onClick={generateExercise}
                                        disabled={loading}
                                        className="text-white font-semibold py-3 px-8 rounded-lg hover:opacity-90 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all inline-flex items-center"
                                        style={{backgroundColor: '#F76900'}}
                                    >
                                        Generate Different Exercise
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Results Card */}
                        {exercise && (
                            <div className="bg-white rounded-2xl shadow-2xl p-8">
                                <h2 className="text-2xl font-bold mb-4 flex items-center" style={{color: '#000E54'}}>
                                    <svg className="w-6 h-6 mr-2" style={{color: '#F76900'}} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <circle cx="12" cy="12" r="6"></circle>
                                        <circle cx="12" cy="12" r="2"></circle>
                                    </svg>
                                    Your Training Exercise
                                </h2>
                                <div className="prose max-w-none">
                                    <div className="whitespace-pre-wrap leading-relaxed" style={{color: '#000E54'}}>
                                        {exercise}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-8 pb-8">
                            <p className="text-white text-sm font-medium">
                                Built for field hockey players and coaches üèë
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HockeyTrainingGenerator />);
    </script>
</body>
</html>
